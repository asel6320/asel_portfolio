<main>
  <article>
    <section class="section contact has-bg-image" aria-labelledby="contact-label"
             style="background-image: url('./assets/images/contact-bg.png')">
      <div class="container">

        <form action="" class="contact-form">
          <h2 class="headline-sm" id="contact-label">연락하기</h2>
          <p class="contact-text body-md">
            언제든지 편하게 연락주세요.
          </p>

          <div class="wrapper">
            <div>
              <label for="name" class="label">이름</label>
              <input type="text" name="name" id="name" placeholder="이름 *" required class="input-field">
            </div>

            <div>
              <label for="email" class="label">이메일</label>
              <input type="email" name="email" id="email" placeholder="이메일 *" required class="input-field">
            </div>
          </div>

          <label for="subject" class="label">제목</label>
          <input type="text" name="subject" id="subject" placeholder="제목 *" class="input-field">

          <label for="message" class="label">메시지</label>
          <textarea name="message" id="message" placeholder="메시지 *" required class="input-field"></textarea>

          <a href="#" class="btn btn-tertiary">메시지 보내기</a>
        </form>

        <div class="contact-content">
          <ul class="contact-list">
            <li class="contact-item">
              <div class="item-icon" style="background-color: hsl(177, 39%, 72%)">
                <ion-icon name="call" aria-hidden="true"></ion-icon>
              </div>
              <div>
                <p class="label-lg">전화</p>
                <a href="tel:+821030061905" class="body-lg">+82 10 3006 1905</a>
              </div>
            </li>

            <li class="contact-item">
              <div class="item-icon" style="background-color: hsl(41, 99%, 64%)">
                <ion-icon name="mail" aria-hidden="true"></ion-icon>
              </div>
              <div>
                <p class="label-lg">이메일</p>
                <a href="mailto:asel6320@gmail.com" class="body-lg">asel6320@gmail.com</a>
              </div>
            </li>

            <li class="contact-item">
              <div class="item-icon" style="background-color: hsl(245, 100%, 90%)">
                <ion-icon name="logo-linkedin" aria-hidden="true"></ion-icon>
              </div>
              <div>
                <p class="label-lg">LinkedIn</p>
                <a href="https://www.linkedin.com/in/asel-amatova-7b9736189/" target="_blank" class="body-lg">
                  linkedin.com/in/asel-amatova-7b9736189/
                </a>
              </div>
            </li>

            <li class="contact-item">
              <div class="item-icon" style="background-color: hsl(221, 100%, 79%)">
                <ion-icon name="logo-github" aria-hidden="true"></ion-icon>

                <p class="label-lg">GitHub</p>
                <a href="https://github.com/asel6320" target="_blank" class="body-lg">github.com/asel6320</a>
              </div>
            </li>
